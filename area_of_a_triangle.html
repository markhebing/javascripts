<html>
    <body>
        <script>
            function area_triangle(base, height)
            {area = (base * height)/2;
            return area;}
        </script>
        <script>
            document.write("Area = " + area_triangle(3, 2) + "</br>");
            document.write("Area = " + area_triangle(7, 4) + "</br>");
            document.write("Area = " + area_triangle(10, 10));
        </script>
    </body>
</html>
