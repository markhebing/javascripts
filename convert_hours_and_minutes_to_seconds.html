<html>
    <body>
        <script>
            function hours_and_minutes_to_seconds(hours, minutes)
            {
                seconds = (hours * 60 * 60) + (minutes * 60);
                return seconds;
            }
        </script>
        <script>
            {
                document.write(hours_and_minutes_to_seconds(1, 3) + "</br>")
                document.write(hours_and_minutes_to_seconds(2, 0) + "</br>")
                document.write(hours_and_minutes_to_seconds(0, 0) + "</br>")
            }
        </script>
    </body>
</html>
