<html>
    <body>
        <script>
            function find_perimeter(length, width)
            {
                perimeter_length = (2 * length) + (2 * width);
                return perimeter_length;
            }
        </script>
        <script>
            {
                document.write(find_perimeter(6, 7) + "</br>");
                document.write(find_perimeter(20, 10) + "</br>");
                document.write(find_perimeter(2, 9) + "</br>");
            }
        </script>
    </body>
</html>
