<html>
    <body>
        <script>
            function less_than_100(x, y)
            {
                if ((x + y) < 100)
                {document.write("True" + "</br>");}
                else
                {document.write("False" + "</br>");}
            }
        </script>
        <script>
            less_than_100(22, 85);
            less_than_100(1, 85);
            less_than_100(22, 1);
            less_than_100(212, 85);
            less_than_100(22, 85);
            less_than_100(1, 85);
            less_than_100(22, 1);
            less_than_100(212, 85);
        </script>
    </body>
</html>
