<html>
    <body>
        <script>
            function next_number(x)
            {x = x + 1;
            return x;}
        </script>
        <script>
            document.write(next_number(5) + "</br>");
            document.write(next_number(9) + "</br>");
            document.write(next_number(-3));
        </script>
    </body>
</html>
